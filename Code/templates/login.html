<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        .expandable-bar {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease, height 0.5s ease;
            overflow: hidden;
        }
        .expandable-bar.show {
            display: block;
            opacity: 1;
            height: auto;
        }
        .expandable-bar button {
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .expandable-bar button:hover {
            background-color: #333;
            color: #fff;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-light">
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">IESCP{{message}}</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <button @click="toggleSignup" class="btn btn-light me-2">Sign-Up</button>
                    </li>
                    <li class="nav-item">
                        <a href="/alogin" class="btn btn-light">Login as Admin</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="app">
            <!-- Notification -->
            <div v-if="showNotification" class="alert alert-info alert-dismissible fade show" role="alert">
                    Welcome To Our Website.  Here You can signup as Influencer OR Sponsor
                <button type="button" class="btn-close" aria-label="Close" @click="showNotification = false"></button>
            </div>
        </div>

        <div class="expandable-bar p-3 mt-2" :class="{ show: isSignupOpen }">
            <a href="/signupInflu" class="btn btn-light d-block mb-2">Sign-Up As Influencer</a>
            <a href="/signupSpon" class="btn btn-light d-block">Sign-Up As Sponsor</a>
        </div>

        <div class="container mt-5">
            <div class="bg-light p-4 shadow rounded">
                <div class="bg-dark text-white rounded-top p-2">
                    <p class="mb-0 text-center">Log-IN</p>
                </div>
                <div class="mt-4">
                    <form action="/" method="post" class="space-y-4">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email/Company Name</label>
                            <input id="email" class="form-control" type="text" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" class="form-control" type="password" name="password" required>
                        </div>
                        <div>
                            <button class="btn btn-dark w-100" type="submit">Log-IN</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                showNotification: true,
                isSignupOpen: false
            },
            methods: {
                toggleSignup() {
                    this.isSignupOpen = !this.isSignupOpen;
                }
            }
        });
    </script>
</body>
</html>
