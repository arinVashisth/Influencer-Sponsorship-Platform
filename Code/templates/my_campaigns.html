<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor My Campaigns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IESCP</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-muted" href="/sponPro/{{spon.company_name}}">My Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/campaigns/{{spon.company_name}}">My Campaigns</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-muted" href="/influencer/{{spon.company_name}}">Influencers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-muted" href="/sponstats/{{spon.company_name}}">Stats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-secondary" href="/notify/{{spon.company_name}}">
                        Notifications
                    </a>
                </li>
            </ul>
            <a href="/" class="btn btn-outline-light ms-auto">Log Out</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1 class="mb-4">Our Campaigns</h1>
        <a href="/add_campaign/{{spon.company_name}}" class="btn btn-primary mb-3">Add Campaign</a>
        {% for ca in camp %}
        <div class="card mb-3 bg-light">
            <div class="card-body d-flex justify-content-between align-items-center">
                {% if ca.visibility == 0 %}
                <a href="/pubpri/{{spon.company_name}}/{{ca.id}}" class="btn btn-secondary">Private</a>
                {% else %}
                <a href="/pubpri/{{spon.company_name}}/{{ca.id}}" class="btn btn-secondary">Public</a>
                {% endif %}
                <span class="badge bg-danger me-2">{{ca.name}}</span>
                <a href="/edit_camp/{{ca.id}}/{{spon.company_name}}" class="btn btn-info me-2">Edit</a>
                <a href="/delcamp/{{ca.id}}/{{spon.company_name}}" class="btn btn-danger">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
