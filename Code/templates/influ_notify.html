<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influence Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .table-scroll {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="bg-dark text-white p-4">
        <ul class="nav">
            <li class="nav-item">
                <span class="navbar-brand h1">IESCP</span>
            </li>
            <li class="nav-item">
                <a class="nav-link text-secondary" href="/infuPro/{{influ.id}}">My Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-secondary" href="/campaingsss/{{influ.id}}">Campaigns</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-secondary" href="/influsearch/{{influ.id}}">Influencers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-secondary" href="/infustats/{{influ.id}}">Stats</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/influ_notify/{{influ.id}}">Notifications</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-light" href="/">Log Out</a>
            </li>
        </ul>
    </nav>

    <div id="app">
        <p>New Notifications:-</p>
        {% for post in posts %}
        
        <div class="bg-danger text-white p-3 shadow rounded d-flex flex-wrap gap-2">
            <button class="btn btn-light me-2">{{post.description}}</button>
            <button class="btn btn-light me-2">{{post.comments}}</button>
            <button class="btn btn-success me-2"><a href="/fixpost/{{influ.id}}/{{post.id}}">Fix This</a></button>
            <button class="btn btn-light me-2">Flagged By Admin</button>

            
        </div>
        {% endfor %}
        <!-- Your main content here -->
    </div>

    

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
