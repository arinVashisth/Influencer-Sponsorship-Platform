<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IESCP</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/sponPro/{{spon.company_name}}">My Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/campaigns/{{spon.company_name}}">My Campaigns</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/influencer/{{spon.company_name}}">Influencers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/sponstats/{{spon.company_name}}">Stats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/notify/{{spon.company_name}}">Notifications</a>
                </li>
            </ul>
            <a class="btn btn-light" href="/">Log Out</a>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="card bg-warning text-dark shadow-sm rounded-3">
            <div class="card-body">
                <div class="d-flex justify-content-start mb-3">
                    <button class="btn btn-light me-2">Company Name</button>
                    <button class="btn btn-light me-2">Industry</button>
                    <button class="btn btn-light me-2">Budget</button>
                </div>
                <div class="d-flex justify-content-start">
                    <button class="btn btn-light me-2">{{spon.company_name}}</button>
                    <button class="btn btn-light me-2">{{spon.industry}}</button>
                    <button class="btn btn-light me-2">{{spon.budget}}</button>
                </div>
            </div>
        </div>
    </div>
    <p>New Requests</p>
        {% for ad in adr %}
        {% if ad.status == 'Approved' %}
        <div class="bg-danger text-white p-3 shadow rounded d-flex flex-wrap gap-2">
            <button class="btn btn-light me-2">{{ad.payment_amount}}</button>
            <button class="btn btn-light me-2">{{ad.campaign_id}}</button>
            <button class="btn btn-light me-2">{{ad.requirements}}</button>
            <a class="btn btn-primary" href="/ad_request/{{ad.id}}/0">Message</a>
            <button class="btn btn-success">Accepted</button>
            
        </div>
        {% endif %}
        {% endfor %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
