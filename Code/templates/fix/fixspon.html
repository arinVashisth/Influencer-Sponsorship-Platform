<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Campaign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark px-4 py-3">
        <a class="navbar-brand text-white" href="#">IESCP</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-light" href="/notify/{{spon.company_name}}">Go Back</a>
            </li>
        </ul>
    </nav>
    
    <div class="container mt-4">
        <h1 class="mb-4">Fix Campaign</h1>
        <form action="/fixcamp/{{sname}}/{{campaign.id}}" method="POST" class="bg-white p-4 shadow rounded">
            <div class="mb-3">
                <label for="name" class="form-label">Campaign Name</label>
                <input type="text" id="name" name="name" value="{{campaign.name}}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" rows="4" class="form-control" required>{{campaign.description}}</textarea>
            </div>
            
            <div class="mb-3">
                <label for="budget" class="form-label">Budget</label>
                <input type="number" step="0.01" id="budget" name="budget" value="{{campaign.budget}}" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="goals" class="form-label">Goals</label>
                <textarea id="goals" name="goals" rows="4" class="form-control" required>{{campaign.goals}}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Fix Campaign</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
