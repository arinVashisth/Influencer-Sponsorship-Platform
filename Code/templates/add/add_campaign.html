<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Campaign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark px-4 py-3">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">IESCP</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Go Back</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="bg-danger text-white px-4 py-3 rounded-3 shadow-lg">
            <div class="bg-dark text-white rounded-3 px-3 py-2 mb-4">
                <p class="h4 mb-0">Campaign Details</p>
            </div>
            <form action="/add_campaign/{{spon.company_name}}" method="post" class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Name</label>
                    <input class="form-control" type="text" name="name" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Description</label>
                    <input class="form-control" type="text" name="description" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Start Date</label>
                    <input class="form-control" type="date" name="sdate" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">End Date</label>
                    <input class="form-control" type="date" name="edate" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Budget</label>
                    <input class="form-control" type="number" name="budget" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Goal</label>
                    <input class="form-control" type="text" name="goal" required>
                </div>
                <div class="col-12">
                    <button class="btn btn-dark w-100" type="submit">Add Campaign</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
