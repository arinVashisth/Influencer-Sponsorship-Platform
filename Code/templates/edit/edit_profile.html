<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark px-4 py-3">
        <a class="navbar-brand text-white" href="#">IESCP</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-light" href="/infuPro/{{influencer.id}}">Go Back</a>
            </li>
        </ul>
    </nav>

    <div class="container mt-4">
        <div class="bg-danger p-4 rounded shadow-sm">
            <h2 class="text-white mb-4">Edit Profile</h2>
            <form action="/editInflu/{{influencer.id}}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="profile" class="form-label">Profile Image</label>
                    <input class="form-control" type="file" id="profile" name="profile" accept="image/*,video/*">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" value="{{influencer.name}}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" value="{{influencer.email}}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" placeholder="Leave blank if not changing" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" id="category" name="category" value="{{influencer.category}}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="niche" class="form-label">Niche</label>
                    <input type="text" id="niche" name="niche" value="{{influencer.niche}}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <input type="text" id="gender" name="gender" value="{{influencer.gender}}" class="form-control">
                </div>
                <button type="submit" class="btn btn-dark">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
