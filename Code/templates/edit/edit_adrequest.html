<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Ad Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark px-4 py-3">
        <a class="navbar-brand text-white" href="#">IESCP</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-light" href="/influencer/{{sname}}">Go Back</a>
            </li>
        </ul>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Edit Ad Request</h1>
        <form action="/update_ad_request/{{ad_request.id}}/{{sname}}" method="POST">
            <div class="mb-3">
                <label for="requirements" class="form-label">Requirements:</label>
                <textarea id="requirements" name="requirements" rows="4" class="form-control">{{ ad_request.requirements }}</textarea>
            </div>
            <div class="mb-3">
                <label for="payment_amount" class="form-label">Payment Amount:</label>
                <input type="number" id="payment_amount" name="payment_amount" step="0.01" value="{{ ad_request.payment_amount }}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status:</label>
                <select id="status" name="status" class="form-select">
                    <option value="Pending" {% if ad_request.status == 'Pending' %}selected{% endif %}>Pending</option>
                    <option value="Approved" {% if ad_request.status == 'Approved' %}selected{% endif %}>Approved</option>
                    <option value="Rejected" {% if ad_request.status == 'Rejected' %}selected{% endif %}>Rejected</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="conversation" class="form-label">Conversation:</label>
                <textarea id="conversation" name="conversation" rows="4" class="form-control">{{ ad_request.conversation }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
